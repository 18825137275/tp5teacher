{extend name='edit'}
{block name="title"}编辑教师{/block}
{block name="content"}
{php}$action = request()->action() === 'add' ? 'Teacher/save' : 'Teacher/update';{/php}
<form action="{:url($action)}" method="post">
    <input type="hidden" name="id" value="{$teacher->getData('id')}" />
    <label>姓名:</label>
    <input type="text" name="name" value="{$teacher->getData('name')}" />
    <label>用户名:</label>
    {eq name="$teacher->username" value=""}
    <input type="text" name="username" value="{$teacher->getData('username')}" />{else/}{$teacher->username}{/eq}
    <label>性别:</label>
    <select name="sex">
        <option value="0">男</option>
        <option value="1" {eq name="$teacher->getData('sex')" value='1'}selected="selected"{/eq}>女</option>
    </select>
    <label>邮箱:</label>
    <input type="email" name="email" value="{$teacher->getData('email')}" />
    <button type="submit">提交</button>
</form>
{/block}
